<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9">
  <title>ListView Generator | by ColinTree</title>

  <!--
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.js"></script>
  <script src="https://cdn.bootcss.com/jszip/3.1.5/jszip.js"></script>
  <script src="https://cdn.bootcss.com/FileSaver.js/2014-11-29/FileSaver.js"></script>
  <script src="https://cdn.bootcss.com/clipboard.js/2.0.1/clipboard.js"></script>
  -->
  <!--ALERTIFY at bottom-->
  
  <!--.min available-->
  <script src="lib/jquery/3.3.1/jquery.js"></script>
  <link href="lib/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
  <script src="lib/bootstrap/4.1.1/js/bootstrap.js"></script>
  <script src="lib/jszip/3.1.5/jszip.js"></script>
  <script src="lib/FileSaver.js/2014-11-29/FileSaver.js"></script>
  <script src="lib/clipboard.js/2.0.1/clipboard.js"></script>

  <script src="assets/js/util.js"></script>
  <script src="assets/js/project.js"></script>
  <script src="assets/js/generator.js"></script>
  <link href="assets/css/index.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <div id="header">
      <h2>ListView Generator <label>(alpha) by ColinTree</label></h2>
      <hr>
    </div>
    <!--[if IE]>
      <div class="alert alert-danger" role="alert">Please use browsers other than Internet Explorer :)</div>
    <![endif]-->
    <div id="content">
      <div id="upload">
        <form id="upload_form">
          <!-- UPLOAD .LVG -->
          <label for="upload_file"><b>Import an existing project (.lvg file)</b></label>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input id="upload_file" type="file" class="custom-file-input" accept=".lvg">
              <label for="upload_file" id="upload_file_label" class="custom-file-label">Choose file</label>
            </div>
            <div class="input-group-append" style="display: none;">
              <button id="upload_file_apply" class="btn btn-primary">Apply</button>
            </div>
          </div>
        </form>
      </div>

      <hr><br>
      
      <div id="fields">
        <form id="field_form">
          <label for="field_package"><b>Or start setting it up below</b></label>
          <!-- PACKAGE -->
          <div class="form-group row">
            <label for="field_package" class="col-sm-2 col-form-label">Package</label>
            <div class="col-sm-10">
              <input id="field_package" type="text" class="form-control">
            </div>
          </div>
          <!-- EXTENDED PACKAGE -->
          <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <div class="form-check">
                <input id="field_package_addCompName" class="form-check-input" type="checkbox">
                <label for="field_package_addCompName" class="form-check-label">
                  Join component name into package
                </label>
              </div>
            </div>
          </div>
          <!-- COMPONENT NAME -->
          <div class="form-group row">
            <label for="field_componentName" class="col-sm-2 col-form-label">Component Name</label>
            <div class="col-sm-10">
              <input id="field_componentName" type="text" class="form-control">
            </div>
          </div>
          <!-- DESCRIPTION -->
          <div class="form-group row">
            <label for="field_description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <textarea id="field_description" type="text" class="form-control"></textarea>
            </div>
          </div>
          <!-- VERSION -->
          <div class="form-group row">
            <label for="field_version" class="col-sm-2 col-form-label">Version (integer)</label>
            <div class="col-sm-10">
              <input id="field_version" type="number" class="form-control" value="1" step="1">
            </div>
          </div>
          <!-- PROPERTIES -->
          <div class="form-group row">
            <label for="field_properties" class="col-sm-2 col-form-label">Properties</label>
            <div class="col-sm-10 input-group mb-4">
              <select class="custom-select" id="field_properties_select"></select>
              <div id="field_properties_buttons" class="input-group-append">
                <button id="field_properties_edit" class="btn btn-outline-secondary"
                  data-toggle="modal" data-target="#properties_edit_modal" data-action="edit" disabled>Edit</button>
                <button id="field_properties_remove" class="btn btn-outline-danger"
                  data-toggle="modal" data-target="#properties_remove_modal" disabled>Remove</button>
                <button id="field_properties_add" class="btn btn-outline-primary"
                  data-toggle="modal" data-target="#properties_edit_modal" data-action="add">Add</button>
              </div>
            </div>
          </div>
          
          <hr><br>

          <!-- TEMPLATE -->
          <div class="form-group row">
            <label for="field_template" class="col-sm-2 col-form-label">Template</label>
            <div class="col-sm-3">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="field_template_default_radio" name="field_template" class="custom-control-input" checked>
                  <label class="custom-control-label" for="field_template_default_radio">Default</label>
                </div>
                <div class="custom-control custom-radio">
                  <input type="radio" id="field_template_custom_radio" name="field_template" class="custom-control-input">
                  <label class="custom-control-label" for="field_template_custom_radio">Custom</label>
                  &nbsp;
                  <a id="field_template_custom_upload" data-toggle="modal" data-target="#template_upload_modal">Upload</a>
                </div>
            </div>
            <div class="col-sm-3">
              <button id="field_template_custom_download" class="btn btn-outline-secondary">Download</button>
            </div>
          </div>
          <!-- BUTTONS -->
          <div class="form-group row">
            <div class="col-sm-10">
              <button id="field_generateCodeZip" class="btn btn-primary">Generate</button>
              <button id="field_generateCode" class="btn btn-default">Generate code</button>
              <button id="field_downloadProject" class="btn btn-default">Download Project</button>
              <button id="field_resetForm" class="btn btn-danger">Reset Form</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="footer">
      By <a href="https://github.com/ColinTree" target="_blank">ColinTree</a>, source at
      <a href="https://github.com/ColinTree/ListViewGenerator" target="_blank">Github</a>.
      <label>Got <a href="https://github.com/ColinTree/ListViewGenerator/issues" target="_blank">issue</a>?</label>
    </div>

    

    <!-- MODAL ADD/EDIT PROPERTY -->
    <div class="modal fade" id="properties_edit_modal" tabindex="-1" role="dialog" aria-labelledby="properties_edit_modal_label" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="property_edit">
            <div class="modal-header">
              <h5 class="modal-title" id="properties_edit_modal_label">Editing property</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <!-- NAME -->
              <div class="form-group row">
                <label for="property_name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                  <input id="property_name" type="text" class="form-control">
                  <div class="invalid-tooltip"></div>
                </div>
              </div>
              
              <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input id="property_designerVisible" class="form-check-input" type="checkbox" checked>
                    <label for="property_designerVisible" class="form-check-label">Visible in Designer</label>
                  </div>
                </div>
              </div>
              <!-- EDITOR TYPE -->
              <div class="form-group row">
                <label for="property_editorType" class="col-sm-3 col-form-label">Editor Type</label>
                <div class="col-sm-9">
                  <select id="property_editorType" class="form-control">
                    <option>asset</option><option>boolean</option><option>color</option><option>component</option>
                    <option>float</option><option>integer</option><option>non_negative_float</option>
                    <option>non_negative_integer</option><option selected>text</option><option>textArea</option>
                    <option>textalignment</option><option>visibility</option>
                    <option disabled>----NOT RECOMMENDED---</option>
                    <option>accelerometer_sensitivity</option><option>BluetoothClient</option><option>button_shape</option>
                    <option>choices</option><option>countries</option><option>FirbaseURL</option><option>geographic_point</option>
                    <option>geojson_type</option><option>horizontal_alignment</option><option>languages</option><option>latitude</option>
                    <option>longitude</option><option>lego_ev3_color_sensor_mode</option><option>lego_ev3_generated_color</option>
                    <option>lego_ev3_gyro_sensor_mode</option><option>lego_ev3_sensor_port</option>
                    <option>lego_ev3_sound_sensor_mode</option><option>lego_ev3_ultrasonic_sensor_mode</option>
                    <option>lego_nxt_generated_color</option><option>lego_nxt_sensor_port</option>
                    <option>map_type</option><option>map_zoom</option><option>scaling</option><option>screen_animation</option>
                    <option>screen_orientation</option><option>sensor_dist_interval</option><option>sensor_time_interval</option>
                    <option>sizing</option><option>text_receiving</option><option>theme</option><option>toast_length</option>
                    <option>typeface</option><option>vertical_alignment</option>
                  </select>
                </div>
              </div>
              <!-- VISIBLE OPTIONS -->
              <div class="form-group row">
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                  <div class="form-check">
                    <input id="property_setterUserVisible" class="form-check-input" type="checkbox" checked>
                    <label for="property_setterUserVisible" class="form-check-label">Setter Visible in block Designer</label>
                  </div>
                  <div class="form-check">
                    <input id="property_getterUserVisible" class="form-check-input" type="checkbox" checked>
                    <label for="property_getterUserVisible" class="form-check-label">Getter Visible in block Designer</label>
                  </div>
                </div>
              </div>
              <!-- CATEGORY -->
              <div class="form-group row">
                <label for="property_category" class="col-sm-3 col-form-label">Category</label>
                <div class="col-sm-9">
                  <select id="property_category" class="form-control">
                    <option selected>UNSET</option>
                    <option>APPEARANCE</option>
                    <option>BEHAVIOR</option>
                    <option>DEPRECATED</option>
                  </select>
                </div>
              </div>
              <!-- DESCRIPTION -->
              <div class="form-group row">
                <label for="property_description" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <input id="property_description" type="text" class="form-control">
                  <div class="invalid-tooltip"></div>
                </div>
              </div>
              <!-- JAVA TYPE -->
              <div class="form-group row">
                <label for="property_type" class="col-sm-3 col-form-label">Java Type</label>
                <div class="col-sm-9 autocomplete">
                  <input id="property_type" type="text" class="form-control" value="String"
                    autocomplete="off" autocompleteItems="String,YailList,int,long,float,double,Component,boolean">
                  <div class="invalid-tooltip"></div>
                </div>
              </div>
              <!-- DEFAULT VALUE -->
              <div class="form-group row">
                <label for="property_default" class="col-sm-3 col-form-label">Default Value</label>
                <div class="col-sm-9">
                  <input id="property_default" type="text" class="form-control" value='""'>
                  <div class="invalid-tooltip"></div>
                </div>
              </div>  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Apply and Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- MODAL REMOVE PROPERTY -->
    <div class="modal fade" id="properties_remove_modal" tabindex="-1" role="dialog" aria-labelledby="properties_remove_modal_label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="properties_remove_modal_label">Remove property</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            Confirm removing property: "<b></b>"?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL CUSTOM TEMPLATE IMPORT -->
    <div class="modal fade" id="template_upload_modal" tabindex="-1" role="dialog" aria-labelledby="template_upload_modal_label" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <form id="template_upload_form">
            <div class="modal-header">
              <h5 class="modal-title" id="template_upload_modal_label">Import Custom Template</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
              <div>
                <div class="custom-file">
                  <input id="template_upload_file" type="file" class="custom-file-input" accept=".template" required>
                  <label for="template_upload_file" id="template_upload_file_label" class="custom-file-label">Choose file</label>
                  <div class="invalid-feedback">Please select a file</div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="template_upload_confirm" type="button" class="btn btn-primary">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- MODAL JAVACODE PREVIEW -->
    <div class="modal fade" id="javacode_preview_modal" tabindex="-1" role="dialog" aria-labelledby="javacode_preview_modal_label" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="javacode_preview_modal_label">Preview generated Java code</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <pre class="form-control" id="javacode_modal_preview"></pre>
          </div>
          <div class="modal-footer">
            <button id="javacode_modal_code_copy" class="btn btn-default" data-clipboard-target="#javacode_modal_preview">Copy</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Dismiss</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!--
  <script src="https://cdn.bootcss.com/alertifyjs-alertify.js/1.0.11/js/alertify.js"></script>
  <link href="https://cdn.bootcss.com/alertifyjs-alertify.js/1.0.11/css/alertify.css" rel="stylesheet">
  -->
  <script src="lib/alertify.js/1.0.11/js/alertify.js"></script>
</body>

</html>
